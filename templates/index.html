<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prediksi Sales dari Iklan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-3">Estimasi Sales Berdasarkan Anggaran Iklan</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">TV</label>
      <input type="number" step="0.01" name="tv" class="form-control" placeholder="Masukkan anggaran TV">
    </div>
    <div class="mb-3">
      <label class="form-label">Radio</label>
      <input type="number" step="0.01" name="radio" class="form-control" placeholder="Masukkan anggaran Radio">
    </div>
    <div class="mb-3">
      <label class="form-label">Newspaper</label>
      <input type="number" step="0.01" name="newspaper" class="form-control" placeholder="Masukkan anggaran Newspaper">
    </div>
    <button class="btn btn-primary" type="submit">Prediksi Sales</button>
  </form>

  {% if prediction is not none %}
  <div class="alert alert-info mt-4">
    <strong>Estimasi Sales:</strong> {{ prediction }}
  </div>
  {% endif %}

  <p class="mt-4 text-muted">Model: Regresi Linear (fit pada Advertising dataset)</p>
</div>
</body>
</html>
