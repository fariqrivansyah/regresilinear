<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Prediksi Sales dari Iklan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4 text-primary">Estimasi Sales Berdasarkan Anggaran Iklan</h2>

    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label class="form-label fw-semibold">TV (USD)</label>
        <input type="number" step="0.01" name="tv" class="form-control" placeholder="Masukkan anggaran TV" required>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold">Radio (USD)</label>
        <input type="number" step="0.01" name="radio" class="form-control" placeholder="Masukkan anggaran Radio" required>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold">Newspaper (USD)</label>
        <input type="number" step="0.01" name="newspaper" class="form-control" placeholder="Masukkan anggaran Newspaper" required>
      </div>
      <div class="col-12 text-center mt-3">
        <button class="btn btn-primary px-5" type="submit">Prediksi Sales</button>
      </div>
    </form>

    {% if prediction is not none %}
      <div class="alert alert-info text-center fs-5 mt-4">
        <strong>Estimasi Sales:</strong> {{ prediction | round(2) }} unit produk
      </div>
    {% endif %}

    {% if graph_url %}
      <div class="text-center mt-4">
        <h5 class="mb-3 text-secondary">Visualisasi Hubungan Variabel</h5>
        <img src="{{ graph_url }}" alt="Grafik Regresi Linear" class="img-fluid rounded shadow border border-2">
      </div>
    {% endif %}

    <p class="mt-4 text-muted text-center">
      Model: Regresi Linear (fit pada <em>Advertising Dataset</em>)
    </p>
  </div>
</div>
</body>
</html>
